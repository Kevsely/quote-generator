<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Quote Generator</title>

    <link rel="icon" type="icon/svg" href="quote-left-solid.svg">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="quote-container">
        <!-- Quote -->
        <div id="quote-line">
            <i class="fas fa-quote-left"></i>
            <span id="quote">Don't wait for an opportunity to get ready. Get ready for opportunity.</span>
        </div>

        <!-- Author -->
        <div id="author-line">
            <span id="author">Elegis</span>
        </div>

        <!-- Buttons -->
        <div id="buttons-container">
            <button id="button-twitter">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="button-new_quote">New Quote</button>
        </div>
    </div>
</body>

</html>
